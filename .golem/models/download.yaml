name: download
type: model
imports:
  - time
indexes:
  - created_at
  - updated_at
fields:
  - name: medium_id
    type: primitive.ObjectID
  - name: auto
    type: bool
  - name: multi
    type: bool
  - name: force
    type: bool
  - name: url
    type: string
  - name: release_id
    type: string
    bson: tdo_id
  - name: thash
    type: string
  - name: selected
    type: string
  - name: status
    type: string
  - name: files
    type: "[]*DownloadFile"
    json: files
    bson: download_files
  - name: regex
    type: string
  # for the UI
  - name: medium
    type: "*Medium"
    bson: "-"
  - name: title
    type: string
    bson: "-"
  - name: display
    type: string
    bson: "-"
  - name: source
    type: string
    bson: "-"
  - name: source_id
    type: string
    bson: "-"
  - name: kind
    type: primitive.Symbol
    bson: "-"
  - name: directory
    type: string
    bson: "-"
  - name: active
    type: bool
    bson: "-"
  - name: favorite
    type: bool
    bson: "-"
  - name: unwatched
    type: int
    bson: "-"
  - name: cover
    type: string
    bson: "-"
  - name: background
    type: string
    bson: "-"
  - name: search
    type: "*DownloadSearch"
    bson: "-"
  # torrents
  - name: torrent
    type: "*qbt.TorrentJSON"
    bson: "-"
  - name: torrent_state
    type: string
    bson: "-"
  - name: eta
    type: string
    bson: "-"
  - name: progress
    type: float64
    bson: "-"
  - name: queue
    type: float64
    bson: "-"
  - name: files_completed
    type: int
    bson: "-"
  - name: files_selected
    type: int
    bson: "-"
  - name: files_wanted
    type: int
    bson: "-"
