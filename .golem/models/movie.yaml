name: movie
type: model
imports:
  - time
  - go.mongodb.org/mongo-driver/bson/primitive
fields:
  - name: type
    type: string
    bson: _type
  - name: kind
    type: primitive.Symbol
  - name: source
    type: string
  - name: source_id
    type: string
  - name: imdb_id
    type: string
  - name: title
    type: string
  - name: description
    type: string
  - name: slug
    type: string
  - name: text
    type: "[]string"
  - name: display
    type: string
  - name: directory
    type: string
  - name: search
    type: string
  - name: search_params
    type: "*SearchParams"
  - name: active
    type: bool
  - name: downloaded
    type: bool
  - name: completed
    type: bool
  - name: skipped
    type: bool
  - name: watched
    type: bool
  - name: broken
    type: bool
  - name: favorite
    type: bool
  - name: release_date
    type: time.Time
  - name: paths
    type: "[]*Path"
  - name: cover
    type: string
    bson: "-"
  - name: background
    type: string
    bson: "-"
