name: upcoming
type: struct
fields:
  - name: id # This is the episode ID
    type: primitive.ObjectID
  - name: type
    type: string
  - name: source_id
    type: string
  - name: title
    type: string
  - name: display
    type: string
  - name: description
    type: string
  - name: directory
    type: string
  - name: search
    type: string
  - name: season_number
    type: int
  - name: episode_number
    type: int
  - name: absolute_number
    type: int
  - name: downloaded
    type: bool
  - name: completed
    type: bool
  - name: skipped
    type: bool
  - name: release_date
    type: time.Time
  # Series-related fields
  - name: series_id
    type: primitive.ObjectID
  - name: series_source
    type: string
  - name: series_title
    type: string
  - name: series_kind
    type: primitive.Symbol
  - name: series_active
    type: bool
  - name: series_favorite
    type: bool
  - name: series_unwatched
    type: int
  - name: series_unwatched_all
    type: int
  - name: series_cover
    type: string
  - name: series_cover_updated
    type: time.Time
  - name: series_background
    type: string
  - name: series_background_updated
    type: time.Time
