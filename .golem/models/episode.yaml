name: episode
type: model
imports:
  - time
  - go.mongodb.org/mongo-driver/bson/primitive
fields:
  - name: type
    type: string
    bson: _type
  - name: series_id
    type: primitive.ObjectID
  - name: source_id
    type: string
  - name: title
    type: string
  - name: description
    type: string
  - name: season_number
    type: int
  - name: episode_number
    type: int
  - name: absolute_number
    type: int
  - name: downloaded
    type: bool
  - name: completed
    type: bool
  - name: skipped
    type: bool
  - name: missing
    type: "*time.Time"
  - name: release_date
    type: time.Time
  - name: overrides
    type: "*Overrides"
  - name: paths
    type: "[]*Path"
    bson: "paths,omitempty"
  # Simplified paths for images
  - name: cover
    type: string
    bson: "-"
  - name: background
    type: string
    bson: "-"
  # Simplified access to watched status
  - name: watched
    type: bool
    bson: "-"
  - name: watched_any
    type: bool
    bson: "-"
  # Series-related fields
  - name: has_overrides
    type: bool
    bson: "-"
  - name: series_title
    type: string
    bson: "-"
  - name: series_display
    type: string
    bson: "-"
  - name: series_source
    type: string
    bson: "-"
  - name: series_kind
    type: primitive.Symbol
    bson: "-"
  - name: series_active
    type: bool
    bson: "-"
  - name: series_favorite
    type: bool
    bson: "-"
  - name: series_unwatched
    type: int
    bson: "-"
