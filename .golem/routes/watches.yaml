name: watches
path: /watches
model: "*Watch"
routes:
  - name: index
    path: /
    method: GET
    result: "[]*Watch"
    params:
      - name: medium_id
        type: string
        query: true
      - name: username
        type: string
        query: true
  - name: create
    path: /
    method: POST
    result: "*Watch"
    params:
      - name: medium_id
        type: string
        query: true
      - name: username
        type: string
        query: true
