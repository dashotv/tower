name: downloads
path: /downloads
model: "*Download"
rest: true
routes:
  - name: last
    path: /last
    method: GET
  - name: medium
    path: /:id/medium
    method: GET
    params:
      - name: id
        type: string
  - name: recent
    path: /recent
    method: GET
  - name: select
    path: /:id/select
    method: PUT
    params:
      - name: id
        type: string
  - name: torrent
    path: /:id/torrent
    method: GET
    params:
      - name: id
        type: string
